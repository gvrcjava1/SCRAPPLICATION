<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="breadcrumb-section">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/drives']">Drives </a></li>
            <li class="breadcrumb-item active" aria-current="page">Drives</li>
          </ol>
        </nav>
      </div>

      <div class="clear"> </div>
      <div class="row-fluid">
         <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
        fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="AlertFormGroup"
       >
       
        <div class="col-md-3" >
          <mat-form-field fxFlex="30" class="example-full-width">
            <mat-select placeholder="Alert Group" 
              [formControl]="AlertFormGroup.controls['alertGroupId']" (ngModelChange)="getGroupmembers()" required> 
              <mat-option *ngFor="let alertGroupData of alertGroupList"
                [value]="alertGroupData">
                {{ alertGroupData.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div> 
       
         <div class="clear"> </div>
        <div class="container-fluid">
          <!-- <p>ALERT GROUPS</p> -->
          <dual-list [sort]="keepSorted" [source]="source" [key]="key" [display]="display" [filter]="filter"
            [(destination)]="confirmed" height="265px" [format]="format" [disabled]="disabled"></dual-list>
        </div>
        <div class="clear"> </div>
        <div class="col-md-6 mt-15" >
					<div class="float-right" style="float: right;margin-top: -12%;">
								 <button mat-raised-button color="accent" (click)="saveAction()">Save</button>
						  </div>
						</div> 
       </form>
