<ng4-loading-spinner> </ng4-loading-spinner>

<div class="content">
    <div class="">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Alert MessageTemplate</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Alert Group Information</div>
                    <div class="panel-body">
                        <div id="forms" class="page-layout simple fullwidth" fxLayout="column" fusePerfectScrollbar>
                            <div class="panel panel-primary">
                                <div class="panel-heading">{{title}} {{Titles.ALERT_MESSAGE_TEMPLATE_FORM}}</div>
                                <div class="panel-body">
                                    <div class="p-24">
                                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24"
                                                fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="form"
                                                [formGroup]="addAlertMessageTemplateFormGroup" (ngSubmit)="onAddAlertMessageTemplateFormSubmit();">

                                                <div class="col-md-12">

                                                  <div class="col-md-3" >
                                                    <mat-form-field fxFlex="30" class="example-full-width">
                                                      <mat-select placeholder="{{FiledLabels.EVENT_TYPE_ID}}" 
                                                        [formControl]="addAlertMessageTemplateFormGroup.controls['eventTypeId']">
                                                        <mat-option *ngFor="let eventType of eventTypesData"
                                                          [value]="eventType">
                                                          {{ eventType.name }}
                                                        </mat-option>
                                                      </mat-select>
                                                    </mat-form-field>
                                                  </div>
                                                  <div class="col-md-3">
                                                    <mat-form-field fxFlex="30">
                                                        <input matInput placeholder="{{FiledLabels.NAME}}"
                                                            [formControl]="addAlertMessageTemplateFormGroup.controls['name']"
                                                            required>
                                                       
                                                    </mat-form-field>
                                                </div>

                                                <div class="col-md-3">
                                                  <mat-form-field fxFlex="30">
                                                      <input matInput placeholder="{{FiledLabels.DESCRIPTION}}"
                                                          [formControl]="addAlertMessageTemplateFormGroup.controls['description']"
                                                          required>
                                          
                                                  </mat-form-field>
                                              </div> 
                                               <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.DATA}}"
                                                            [formControl]="addAlertMessageTemplateFormGroup.controls['data1']" >
                                                                                                                
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.TEXT}}"
                                                            [formControl]="addAlertMessageTemplateFormGroup.controls['text']" >
                                                                                                                
                                                        </mat-form-field>
                                                      </div>
                                                      <div class="col-md-3">
                                                        <mat-form-field fxFlex="30">
                                                          <input matInput placeholder="{{FiledLabels.SEQ_NO}}"
                                                            [formControl]="addAlertMessageTemplateFormGroup.controls['seqNo']" >
                                                            <mat-error
                                                            *ngIf="addAlertMessageTemplateFormGroup.controls['seqNo'].hasError('duplicateNameAndEventTypeAndSeqNo')"
                                                            class="alert alert-danger">This event type and name and seqno combination already exists
                                                        </mat-error>                                                 
                                                        </mat-form-field>
                                                      </div>
                                                      
                                                   
                                                </div>

                                                <div class="clearfix"></div>
                                                <div class="col-md-3 mt-15">
                                                    <div class="float-right" style="float: right;">
                                                        <button class="mat-raised-button mat-accent" color="accent"
                                                            class="d-inline" mat-raised-button="" type="submit"
                                                            [disabled]="addAlertMessageTemplateFormGroup.invalid" *ngIf="save">
                                                           {{title}}
                                                        </button>
                                                        <button class="mat-raised-button mat-accent  d-inline"
                                                            color="accent" type="submit" [disabled]="addAlertMessageTemplateFormGroup.invalid"
                                                            mat-raised-button="" *ngIf="update">
                                                            {{title}}
                                                        </button>&nbsp;&nbsp;
                                                        <span class="mat-raised-button mat-accent d-inline"
                                                            (click)="onGoBack()" color="warn" mat-raised-button="">
                                                            Back
                                                        </span>
                                                    </div>
                                                </div>


                                            </form>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </div>
