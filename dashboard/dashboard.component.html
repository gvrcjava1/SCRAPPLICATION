<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="breadcrumb-section">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/contentManagement']">DOCS </a></li>
            <li class="breadcrumb-item active" aria-current="page">Content Management</li>
          </ol>
        </nav>
      </div>
      <div class="clear"></div>
      <div class="row-fluid">

        <div class="panel panel-primary">
          <div class="panel-heading">Charts</div>
          <div class="panel-body">
            <div class="col-12">
           
              <div class="dashboard-container-fluid">
                <div id="my-pics" class="carousel slide" data-ride="carousel">
                  <ol class="carousel-indicators">
                    <li data-target="#my-pics" data-slide-to="0" class="active"></li>
                    <li data-target="#my-pics" data-slide-to="1"></li>
                  </ol>
                  <div class="carousel-inner" role="listbox">
                    <div class="item active">
                      <div class="col-md-6 col-lg-6" *ngIf="showTowerCarChart">
                        <fusioncharts [width]="width" [height]="height" [type]="type" [dataFormat]="dataFormat"
                          [dataSource]="towerCarDataSource"></fusioncharts>
                      </div>
                    </div>
                    <div class="item">
                      <div class="col-md-6 col-lg-6" *ngIf="showDivWiseEnergyConsumEntryPending">
                        <fusioncharts [width]="divWiseWidth" [height]="height" [type]="pieType"
                          [dataFormat]="dataFormat" [dataSource]="divWiseEntryPendingDataSource">
                        </fusioncharts>
                      </div>
                    </div>
                  </div>
                  <a class="left carousel-control" href="#my-pics" role="button" data-slide="prev">
                    <span class="icon-prev" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#my-pics" role="button" data-slide="next">
                    <span class="icon-next" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
            
            
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
