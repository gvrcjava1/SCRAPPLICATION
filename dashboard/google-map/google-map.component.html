<ng4-loading-spinner> </ng4-loading-spinner>
<div class="content container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="breadcrumb-section">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Home</a></li>
                        <li class="breadcrumb-item"><a [routerLink]="['/dashboard']">Dashboard </a></li>
                        <li class="breadcrumb-item active" aria-current="page">Google Map</li>
                    </ol>
                </nav>
            </div>

            <div class="clear"> </div>
            <div class="row-fluid">
                <div class="panel panel-primary">
                    <div class="panel-heading">Google Map</div>
                    <div class="panel-body">
                        <div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">
                            <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column"
                                fxLayoutAlign="start" fxFlex="1 0 auto" name="form" [formGroup]="addKilometers"
                                (ngSubmit)="submitKilometers();">

                                <div class="col-md-12">
                                    <div class="col-md-3">
                                        <mat-form-field fxFlex="30">
                                            <input matInput autocomplete="off" placeholder="From Km" decimalNumber [formControl]="addKilometers.controls['fromKm']"  required/>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-md-3">
                                        <mat-form-field fxFlex="30">
                                            <input matInput autocomplete="off" placeholder="To Km" decimalNumber [formControl]="addKilometers.controls['toKm']" required />
                                        </mat-form-field>
                                    </div>                                     
                                 
                                        <div class="float-right" style="float: right;">
                                            <button class="mat-raised-button mat-accent" color="accent" class="d-inline"
                                                mat-raised-button="" type="submit"
                                                [disabled]="addKilometers.invalid">
                                                Submit
                                            </button>
                                        </div>
                                   

                                </div>
                            </form>
                        </div>
                        <div class="row">
                            <div id="map" class="map">
                                <div id="popup"></div>
                            </div>
                            <div id="info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
